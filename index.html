<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Etch-A-sketch</h1>
    <div class="header">
      <h4>Select size:</h4>
      <h6 class="slidertxt"></h6>
      <input type="range" min="1" max="100" value="16" id="slider">
    </div>
    <div class="main"></div>
    <div class="footer">
      <button type="button" class="btn btn-dark" onclick="setColor('black')">Black</button>
      <button type="button" class="btn btn-rainbow"onclick="setColor('random')">Random</button>
      <button type="button" class="btn btn-secondary" onclick="reset()">Reset</button>
    </div>
  </body>
</html>
